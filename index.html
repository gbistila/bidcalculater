<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concrete Bid Calculator V.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --blue: #1E3A8A;
      --sky: #60A5FA;
      --slate: #F1F5F9;
      --text: #1F2937;
      --border: #CBD5E1;
      --white: #FFFFFF;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--slate);
      color: var(--text);
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--blue);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      font-size: 17px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--white);
    }

    button {
      margin-top: 1rem;
      padding: 12px 16px;
      background: var(--blue);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--sky);
    }

    .toggle {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .card {
      background: var(--white);
      padding: 16px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px dashed var(--border);
    }

    .row:last-child {
      border-bottom: none;
    }

    .hidden {
      display: none;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    pre {
      white-space: pre-wrap;
      font-size: 1rem;
      background: var(--slate);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    @media (max-width: 480px) {
      body { padding: 12px; }
      h1 { font-size: 1.2rem; }
      button { font-size: 16px; padding: 12px; }
      .card { padding: 12px; }
    }
  </style>
</head>
<body>
  <h1>Concrete Bid Calculator V.2</h1>

  <label for="sfInput">Square Feet</label>
  <input type="number" id="sfInput" inputmode="numeric" placeholder="e.g. 800" />

  <label for="thicknessInput">Thickness (inches)</label>
  <input type="number" id="thicknessInput" inputmode="decimal" placeholder="e.g. 4" />

  <button id="calcBtn">Calculate</button>

  <label class="toggle">
    <input type="checkbox" id="handoffToggle" />
    Include Operational Handoff
  </label>

  <div id="results" class="card hidden">
    <h2>Bid Summary</h2>
    <div class="row"><div>Soil Price</div><div id="soilPrice"></div></div>
    <div class="row"><div>Road Base Price</div><div id="basePrice"></div></div>
    <div class="row"><div>Concrete Price</div><div id="cretePrice"></div></div>
    <div class="row"><strong>Total Price</strong><strong id="totPrice"></strong></div>
  </div>

  <div id="handoff" class="card hidden"></div>
  <button id="copyBtn" class="hidden">Copy Handoff Summary</button>

  <script src="script.js"></script>
</body>
</html>
