<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpine's Field Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="alpine-logo.png" alt="Alpine Landscaping Logo" />
    <h1>Alpine's Field Calculator</h1>
  </header>

  <div class="content">
    <h2>Retaining Wall Bid</h2>
    <label>Length (ft):</label>
    <input type="number" id="length" class="input" />

    <label>Height (ft):</label>
    <input type="number" id="height" class="input" />

    <label>Fill Yards:</label>
    <input type="number" id="fillYards" class="input" />

    <h2>Concrete Bid</h2>
    <label>Slab Area (sq ft):</label>
    <input type="number" id="slabArea" class="input" />

    <label>Thickness (inches):</label>
    <input type="number" id="thickness" class="input" />

    <button class="btn" onclick="calculateBid()">Calculate Bid</button>

    <div id="results" class="results"></div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
