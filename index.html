<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concrete Bid Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { margin-bottom: 0.5rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input[type="number"] { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 1rem; padding: 10px 16px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .toggle { margin-top: 1rem; }
    .card { background: #f9f9f9; padding: 16px; margin-top: 20px; border-radius: 8px; border: 1px solid #ddd; }
    .row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px dashed #ccc; }
    .row:last-child { border-bottom: none; }
    .hidden { display: none; }
    ul { margin-top: 10px; padding-left: 20px; }
  </style>
</head>
<body>
  <h1>Concrete Bid Calculator V.2</h1>

  <label for="sfInput">Square Feet</label>
  <input type="number" id="sfInput" placeholder="e.g. 800" />

  <label for="thicknessInput">Thickness (inches)</label>
  <input type="number" id="thicknessInput" placeholder="e.g. 4" />

  <button id="calcBtn">Calculate</button>

  <label class="toggle">
    <input type="checkbox" id="handoffToggle" />
    Include Operational Handoff
  </label>

  <div id="results" class="card hidden">
    <h2>Bid Summary</h2>
    <div class="row"><div>Soil Price</div><div id="soilPrice"></div></div>
    <div class="row"><div>Road Base Price</div><div id="basePrice"></div></div>
    <div class="row"><div>Concrete Price</div><div id="cretePrice"></div></div>
    <div class="row"><strong>Total Price</strong><strong id="totPrice"></strong></div>
  </div>

  <div id="handoff" class="card hidden"></div>

  <script src="script.js"></script>
</body>
</html>
